<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fin kit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!--  HEADER-->

    <header class="header"></header>
    <main>
      <!--  HERO-->
      <section class="hero">
        <div class="container">
          <div class="lang">
            <ul class="lang_list">
              <li class="lang_item active">
                <a href="#" class="lang_link">Ru</a>
              </li>
              <li class="lang_item">
                <a href="#" class="lang_link">En</a>
              </li>
            </ul>
          </div>
          <div class="hero_image">
            <img src="./images/fon-1.png" alt="" class="img" />
          </div>
          <div>
            <div class="hero_title">
              <span class="title_left">Fin</span>
              <span class="title_right">Kit</span>
            </div>
            <h3 class="hero_text">
              Гибкая мобильная платформа для быстрой реализации инвестиционных сервисов.
            </h3>
            <button class="hero_btn" type="button">Заказать демо</button>
          </div>
          <div class="advantages">
            <ul class="advantages_list">
              <li class="advantages_item">
                <div class="icon_block">
                  <svg class="icon">
                    <use href="./images/icons.svg#icon-Graph"></use>
                  </svg>
                </div>
                <p class="advantages_text">Удобный пользовательский интерфейс</p>
              </li>
              <li class="advantages_item">
                <div class="icon_block">
                  <svg class="icon">
                    <use href="./images/icons.svg#icon-Activity"></use>
                  </svg>
                </div>
                <p class="advantages_text">Панель администратора для ведения учета</p>
              </li>
              <li class="advantages_item">
                <div class="icon_block">
                  <svg class="icon">
                    <use href="./images/icons.svg#icon-Filter"></use>
                  </svg>
                </div>
                <p class="advantages_text">Простая и быстрая интеграция</p>
              </li>
              <li class="advantages_item">
                <div class="icon_block">
                  <svg class="icon">
                    <use href="./images/icons.svg#icon-Setting"></use>
                  </svg>
                </div>
                <p class="advantages_text">Гибкая  масштабируемая система</p>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
